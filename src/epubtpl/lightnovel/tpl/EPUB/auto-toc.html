<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:epub="http://www.idpf.org/2007/ops"
	  xml:lang="{{langMain}}" lang="{{langMain}}">
<head>
	<meta charset="utf-8"/>
	<title>{{content.fullTitle}}</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body epub:type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter {{epubType}}{{/if}}" lang="{{lang}}" epub-type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter {{epubType}}{{/if}}">
	{{#if content.renderTitle}}<h2>{{content.title}}</h2>{{/if}}

	{{#if content.content}}
	<article>
		{{{content.content}}}
	</article>
	{{/if}}

	{{#if subSections}}
	<ol class="list_none ">
		{{#each subSections}}{{> sectionsNavTemplate}}{{/each}}
	</ol>
	{{/if}}

	{{#if content.cover}}
	{{#if content.cover.name}}
		<figure class="cover fullpage ImageContainer page-break-before" epub-type="cover">
			<img id="CoverImage" class="CoverImage" src="{{content.cover.name}}" alt="Cover" />
		</figure>
	{{/if}}
	{{/if}}
</body>
</html>
