<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="{{langMain}}" lang="{{langMain}}">
<head>
<meta charset="UTF-8" />
<title>Table of Contents</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body epub:type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter{{/if}}" lang="{{lang}}" epub-type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter{{/if}}">
	<h3>Table of Contents</h3>
	<ol class="list_none">
		{{#each sections}}
		{{#if needPage}}
		<li><a href="{{name}}.html">{{content.title}}</a></li>
		{{/if}}
		{{#each subSections}}
		<li><a href="{{name}}.html">{{content.title}}</a></li>
		{{/each}}
		{{/each}}
	</ol>
</body>
</html>
