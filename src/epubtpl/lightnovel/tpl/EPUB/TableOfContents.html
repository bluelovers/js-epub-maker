<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:epub="http://www.idpf.org/2007/ops"
	  xml:lang="{{langMain}}" lang="{{langMain}}">
<head>
<meta charset="UTF-8" />
<title>Table of Contents</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body epub:type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter{{/if}}" lang="{{lang}}" epub-type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}frontmatter{{/if}}" onload="document.getElementById('state-indicator').textContent += 'js';">

	<section class="center" lang="{{lang}}">
		<h1>{{title}}</h1>
		{{#if author}}
		<div>{{author}}</div>
		{{/if}}
		{{#if publisher}}
		<div>{{publisher}}</div>
		{{/if}}
		{{#if modificationDateYMD}}
		<div>{{modificationDateYMD}}</div>
		{{/if}}
		<div class="state-indicator" id="state-indicator"></div>

		{{#if infoPrefaceHTML}}
		<article><div class="left" style="display: inline-block">{{{infoPrefaceHTML}}}</div></article>
		{{/if}}
	</section>

	<section>

		<header>
			<h3 class="P_TOC_Heading"><a id="tableofcontents" />Table of Contents</h3>
		</header>

		<nav>
			<ol class="list_none toc">
				{{#each sections}}{{> sectionsNavTemplate}}{{/each}}
			</ol>
		</nav>

	</section>

</body>
<script type="javascript">
document.getElementById("state-indicator").textContent += 'js';
</script>
</html>
